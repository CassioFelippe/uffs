<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Main page</title>
    <meta charset="utf-8">
    <meta name="author" content="Cassio Luis Zamignan Forte Felippe">
    <meta name="description" content="3ª aula de programação 2, dia 22/03/2018">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="default_style.css">
  </head>
  <body>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h1 id="top">Main</h1>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="insert your name">
      </div>
      
      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label for="user">User</label>
        <input type="text" name="user" id="user" value="yourname_corporation">
      </div>

      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value="" placeholder="******">
      </div>

      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label for="phone">Phone</label>
        <!-- pattern makes the validation of the format (I think) -->
        <input type="tel" name="phone" id="phone" pattern="\([0-9]{2}\)[0-9]{4,5}-[0,9]{4}" placeholder="(99) 99999-9999">
      </div>

      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="sample@domain.com" required>
      </div>

      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label for="gender">City</label>
        <input list="cities" name="city" id="city">
        <datalist id="cities">
          <option value="LC">Liberty City</option>
          <option value="VC">Vice City</option>
          <option value="LS">Los Santos</option>
          <option value="SF">San Fierro</option>
          <option value="LV">Las Venturas</option>
        </datalist>
      </div>

      <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="m">Male</option>
          <option value="f">Female</option>
        </select>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">&nbsp;</div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form action="" method="post" enctype="multipart/form-data">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label>File upload</label>
          <input type="file" name="file" id="file" required>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <label>&nbsp;</label>
          <input type="submit" value="Send" id="send">
        </div>
      </form>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">&nbsp;</div>

    <a href="#top" class="text-left">Back to the top ^</a>
    <a href="mess.html" target="_blank" class="text-right">mess</a>

  </body>
</html>
